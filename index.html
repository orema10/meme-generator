<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme generator</title>
</head>

<body onload="init()">
    <header>
        <ul class="main-menu clean-list">
            <li>
                <a href="">portfolio</a>
            </li>
            <li>
                <a href="">about</a>
            </li>
            <li>
                <img src="img/logo.png">
            </li>
            <li>
                <a href="">blog</a>
            </li>
            <li>
                <a href="">get in touch</a>
            </li>
        </ul>
    </header>

    <main>

        <section class="gallery-items">

            <input type="search" oninput="runSearch(this)" />
            <div class="tags-bar"></div>


            <div class="img-wrapper choose-img" onclick="openModal()">
                    <a href="#openModal">Choose picture from URL</a>
            </div>

            <div class="gallery-container">

            </div>

        </section>

        <section class="meme-generator">
            <canvas class="canvas"></canvas>
            <a class="down-btn" onclick="startDown(this)">Download</a>
        </section>


        <section class="devs-team">

        </section>

        <section class="get-in-touch">

        </section>
    </main>

    <footer></footer>

    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" class="close">X</a>
            <h2>Choose your picture...</h2>
            <span>URL: </span><input type="text" class="url">
            <button class="btn-save-url" onclick="saveUrl()">Lets generate meme</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>

</html>
